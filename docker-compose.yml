      context: .
      dockerfile: ./docker/Dockerfile_Ubuntu_14.04
      args:
        ANSIBLE_VERSION: 2.6.0rc3
        ROLE_NAME: timorunge.custom_nginx
        PYTHON_VERSION: 2.7.15
        WORKDIR: /ansible
  ubuntu_16.04:
