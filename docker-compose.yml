---

version: '2'
services:
  centos_7:
    build:
      context: .
      dockerfile: ./docker/Dockerfile_CentOS_7
      args:
        ANSIBLE_VERSION: 2.6.0rc3
        ROLE_NAME: timorunge.custom_nginx
        WORKDIR: /ansible
  debian_8.10:
    build:
      context: .
      dockerfile: ./docker/Dockerfile_Debian_8.10
      args:
        ANSIBLE_VERSION: 2.6.0rc3
        ROLE_NAME: timorunge.custom_nginx
        WORKDIR: /ansible
  debian_9.4:
