---

- name: Install nginx build dependencies
  package:
    name: "{{ custom_nginx_dependency_pkgs | default(omit) }}"
    state: present
    update_cache: yes

- name: Create required directories
  file:
    mode: 0755
    path: "{{ item }}"
    state: directory
  loop: "{{ custom_nginx_all_directories | flatten(levels=1) }}"

- name: Create nginx group
  group:
    name: "{{ custom_nginx_group }}"
    state: present

- name: Create nginx user
  user:
    create_home: no
    groups: "{{ custom_nginx_group }}"
    name: "{{ custom_nginx_user }}"
    shell: /bin/false
